name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ðŸ”¥ Install system dependencies for Manim
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            ffmpeg \
            libcairo2-dev \
            pkg-config \
            pango1.0-tools \
            libpango1.0-dev \
            libgl1-mesa-dev \
            libglib2.0-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest