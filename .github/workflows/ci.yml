name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    # üîê Environment variables for CI
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      USE_LLM: "false"   # Keep deterministic mode in CI

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install system dependencies required by Manim
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            ffmpeg \
            libcairo2-dev \
            pkg-config \
            pango1.0-tools \
            libpango1.0-dev \
            libgl1-mesa-dev \
            libglib2.0-dev

      # 4Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5Ô∏è‚É£ Run tests (fix src layout import issue)
      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest