name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install system dependencies required by Manim
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            ffmpeg \
            libcairo2-dev \
            pkg-config \
            pango1.0-tools \
            libpango1.0-dev \
            libgl1-mesa-dev \
            libglib2.0-dev

      # 4️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5️⃣ Run tests (fix src layout import issue)
      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest